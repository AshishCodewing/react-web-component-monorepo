services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
    ports:
      - "5175:5175"
    environment:
      - NODE_ENV=development
    command: pnpm --filter @monorepo/web dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "80:80"
    profiles:
      - production
